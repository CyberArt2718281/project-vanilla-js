<div class="main">
  <div class="header">
    <span class="title">Главная</span>
  </div>
  <div class="tabs" id="tabs">
    <button class="date" id="day">
      Сегодня
    </button>
    <button class="date" id="week">
      Неделя
    </button>
    <button class="date" id="month">
      Месяц
    </button>
    <button class="date" id="year">
      Год
    </button>
    <button class="date" id="all">
      Все
    </button>
    <button class="date-interval" id="interval">
      Интервал
    </button>
    <div class="date-current">
      c <span id="dateFrom">Дата</span> по <span id="dateTo">Дата</span>
    </div>
  </div>
  <div class="charts">
    <div class="row">
      <div class="chart-income col-md-6 col-sm-12 mb-5">
        <h3 class="text-center">Доходы</h3>
        <div class="chart-container text-center">
          <canvas id="donutChart" class="chartjs-render-monitor"></canvas>
        </div>
      </div>
      <div class="chart-expenses col-md-6 col-sm-12">
        <h3 class="text-center ">Расходы</h3>
        <div class="chart-container text-center">
          <canvas id="donutChart2" class="chartjs-render-monitor"></canvas>
        </div>
      </div>
    </div>
  </div>

</div>
